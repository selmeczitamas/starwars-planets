<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ"
        crossorigin="anonymous">
    <link rel='stylesheet' type='text/css' href='static/css/style.css'>

        crossorigin="anonymous" defer></script>

        crossorigin="anonymous" defer></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js" defer></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/js/bootstrap.min.js" integrity="sha384-vBWWzlZJ8ea9aCX4pEW3rVHjgjt7zpkNpZk+02D9phzyeVkE+jo0ieGizqPLForn"
        crossorigin="anonymous" defer></script>
    <script src='static/javascript/script.js' defer></script>
</head>

<body>
    <ul class="nav justify-content-center">
        <li class="nav-item">
            <a class="nav-link active" href="/">Home</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" href="/registration">Registration</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" href="{{ login_url }}"> {{ login_button }}</a>
        </li>
    </ul>
    <div class="container">
        <p id='login_name' name='login_name'> {{ login_name }}</p>
        <h1 class='text-center'>Star Wars Planets</h1>
        <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="exampleModalLabel">Residents</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        ...
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                    </div>
                </div>
            </div>
        </div>
        <div class="list-group">
            <table id='planet-table' class='table-bordered table table-sm table-hover'>
                <thead id='planet-table-head' class="table-info">
                    <tr>
                        <th>Name</th>
                        <th>Diameter</th>
                        <th>Climate</th>
                        <th>Gravity</th>
                        <th>Terrain</th>
                        <th>Water</th>
                        <th>Population</th>
                        <th>Residents</th>
                    </tr>
                </thead>
                <tbody id='planet-table-body'>
                </tbody>
            </table>
        </div>
        <div>
            <ul class="nav justify-content-center">
                <li id='previous' class="nav-item" style='margin:5px'>

                </li>
                <li id='next' class="nav-item" style='margin:5px'>

                </li>
            </ul>
        </div>
    </div>
</body>

</html>
